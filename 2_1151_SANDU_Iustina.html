<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Player Project</title>
    <link rel="stylesheet" href="2_1151_SANDU_Iustina.css">
    
</head>
<body>
    <h3 id="pageTitle">Welcome to Video Gallery</h3>
    
    <div class="content">
        <div class="mainVideo">
            <video src="media/movie.mp4" preload="metadata" class="mainV"></video>
            
            <div class="controls">
                <div progress id="progress">
                    <div progressBar id="progressBar"></div>
                </div>
                <button class="playBtn">⏵︎</button>
                <button class="stopBtn">⏹︎</button>
                <button class="previousBtn">⏮</button>
                <button class="nextBtn">⏭</button>
                <button class="muteBtn">&#128266</button>
                <input type="range" class="volume" min="0" max="1" step="0.01" value="1">
                <span class="currentTime">0:00</span> <span class="separator">/</span> <span class="duration">0:00</span>
                
            </div>

            <h4 id="mainTitle">movie</h4>
        </div>

        <div class="listVideo" id="listVideoID">
            <div class="video active">
                <video src="media/movie.mp4"></video>
                <h4 class="title">movie</h4>
            </div>
            <div class="video">
                <video src="media/movie.mp4"></video>
                <h4 class="title">movie</h4>
            </div>
            <div class="video">
                <video src="media/movie.mp4"></video>
                <h4 class="title">movie</h4>
            </div>
            <div class="video">
                <video src="media/movie.mp4"></video>
                <h4 class="title">movie</h4>
            </div>
        </div>

        <form class="addVideo">
            <label for="newVideo" class="uploadLabel">Add New Video</label>
            <input type="file" id="newVideo" >
        </form>

        <button class="deleteVideo">Delete Video</button>
        
        <!-- <label for="inputOrderId">Reorder Playlist</label> -->
        <button class="reorderListBtn">Reorder Playlist</button>
        <input type="text" class="inputOrder" id="inputOrderId">
  
    </div>

    <canvas id="canvas">
        Your browser does not support the canvas element.
    </canvas>

    <div class="canvasEffects">
        <button class="normal">Normal</button>
        <button class="grayScale">GrayScale</button>
        <button class="invert">Invert</button>
        <button class="red">Red</button>
        <button class="green">Green</button>
        <button class="blue">Blue</button>
        <button class="darker">Darker</button>
        <button class="brighter">Brighter</button>
        <!-- <button class="threshold">Threshold</button> -->
    </div>

    <script defer src="2_1151_SANDU_Iustina.js" ></script>
    
</body>
</html>
